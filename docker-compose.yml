version: '3.7'
services:
  back-end:
    container_name: Back-MinecraftRpPoliceIntra
    build:
      context: ./back-end
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      PORT: 8080
      DB_NAME: "police"
      DB_USER: "admin"
      DB_PASSWORD: "123456"
      DB_HOST: "postgres"
      DB_DRIVER: "postgres"
      JSON_WEB_TOKEN: "zHd34Jza699dLEbM#gMGrM!HF4BeQzRkfFqE7EEq"
    ports:
      - "8080:8080"
    networks:
      - back-tier
    volumes:
      - ./back-end/src/:/src

  postgres:
    image: postgres
    restart: always
    networks: 
      - back-tier
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: "police"

  client:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - back-tier
    volumes:
      - ./front-end/:/app
    depends_on:
      - back-end
    environment:
      PORT: 3000

networks:
  back-tier:

volumes:
  db-data: